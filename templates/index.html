<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optivus - AI Business Intelligence</title>
    <meta name="description" content="Experience the power of AI document intelligence. Ask questions about business documents and get instant, accurate answers.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .highlight {
            background: linear-gradient(135deg, #4f8ff0 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
        }

        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .message {
            margin-bottom: 25px;
            padding: 20px 25px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .user-message {
            background: rgba(79, 143, 240, 0.2);
            margin-left: auto;
            text-align: right;
            color: #e2e8f0;
            border: 1px solid rgba(79, 143, 240, 0.3);
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            text-align: left;
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .ai-message.success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .response-area {
            min-height: 200px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            margin-bottom: 60px;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .placeholder-text {
            color: #94a3b8;
            font-style: italic;
            font-size: 1.6rem;
            text-align: center;
            margin: auto;
        }

        .typing-indicator {
            display: none;
            font-size: 1.8rem;
            color: #64748b;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #64748b;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-section {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .input-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .chat-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 300;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(79, 143, 240, 0.3);
        }

        .chat-input::placeholder {
            color: #64748b;
            font-weight: 300;
        }

        .send-button {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4f8ff0 0%, #7c3aed 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 20px rgba(79, 143, 240, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .features {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .feature {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 300;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }

        .feature:hover {
            color: #94a3b8;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .footer-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .footer-link:hover {
            color: #4f8ff0;
        }

        .success-message {
            color: #10b981;
            font-weight: 400;
        }

        .email-captured {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 15px;
            }

            .main-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .response-text {
                font-size: 1.4rem;
            }

            .placeholder-text {
                font-size: 1.3rem;
            }
            
            .response-area {
                padding: 15px;
                margin-bottom: 30px;
                height: calc(100vh - 400px);
                min-height: 300px;
            }
            
            .features {
                gap: 25px;
                margin-top: 40px;
            }
            
            .feature {
                font-size: 0.85rem;
            }

            .chat-input {
                font-size: 1rem;
                padding: 18px 55px 18px 20px;
            }

            .send-button {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .response-text {
                font-size: 1.2rem;
            }

            .placeholder-text {
                font-size: 1.1rem;
            }

            .input-container {
                max-width: 95%;
            }

            .features {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading state */
        .loading .send-button {
            background: #64748b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1 class="main-title">
                    Learn what <span class="highlight">AI</span><br>
                    can do for your business
                </h1>
            </div>

            <div class="response-area" id="responseArea">
                <div class="placeholder-text" id="placeholderText">
                    Ask me about business processes, technology, or how AI can transform your operations.
                </div>
                <div class="chat-history" id="chatHistory" style="display: none;">
                    <!-- Messages will be added here -->
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask about AI solutions or enter your email..."
                        maxlength="300"
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton" type="button">â†’</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="features">
                <div class="feature">Secure & Private</div>
                <div class="feature">Instant Intelligence</div>
                <div class="feature">Enterprise Ready</div>
                <div class="feature">Multi-Format</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="/more" class="footer-link">MORE</a>
    </div>

    <script>
        // Enhanced JavaScript for Smart Scheduling Flow
const chatInput = document.getElementById('chatInput');
const sendButton = document.getElementById('sendButton');
const chatHistory = document.getElementById('chatHistory');
const placeholderText = document.getElementById('placeholderText');
const typingIndicator = document.getElementById('typingIndicator');
const errorMessage = document.getElementById('errorMessage');

let isLoading = false;
let conversationStarted = false;
let conversationId = null;
let awaitingSchedulingResponse = false;
let transferredToAgent = false;

function generateConversationId() {
    return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.add('show');
    setTimeout(() => {
        errorMessage.classList.remove('show');
    }, 5000);
}

function hideError() {
    errorMessage.classList.remove('show');
}

function showTypingIndicator() {
    typingIndicator.style.display = 'block';
}

function hideTypingIndicator() {
    typingIndicator.style.display = 'none';
}

function addUserMessage(message) {
    console.log('Adding user message:', message);
    
    if (!conversationStarted) {
        placeholderText.style.display = 'none';
        chatHistory.style.display = 'block';
        conversationStarted = true;
        conversationId = generateConversationId();
        console.log('Started conversation with ID:', conversationId);
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user-message';
    messageDiv.textContent = message;
    chatHistory.appendChild(messageDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

function addAIMessage(message, actionType = 'general', isSuccess = false) {
    console.log('Adding AI message:', message.substring(0, 50) + '...');
    console.log('Action type:', actionType);
    
    const messageDiv = document.createElement('div');
    let className = `message ai-message`;
    
    // Style based on action type
    switch(actionType) {
        case 'scheduling_initiated':
            className += ' scheduling-message';
            break;
        case 'calendar_booked':
        case 'email_sent':
            className += ' success-message';
            isSuccess = true;
            break;
        case 'calendar_conflict':
        case 'error':
            className += ' warning-message';
            break;
        default:
            if (isSuccess) className += ' success-message';
    }
    
    messageDiv.className = className;
    chatHistory.appendChild(messageDiv);
    
    // Enhanced typewriter effect
    let i = 0;
    const speed = actionType === 'calendar_booked' ? 15 : 25;
    
    function type() {
        if (i < message.length) {
            messageDiv.textContent += message.charAt(i);
            i++;
            setTimeout(type, speed);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        } else {
            // Add action indicators
            if (actionType === 'scheduling_initiated') {
                addActionIndicator('ðŸ¤– Connecting you with our scheduling AI...');
            } else if (actionType === 'calendar_booked') {
                addActionIndicator('ðŸ“… Meeting scheduled successfully!');
            } else if (actionType === 'email_sent') {
                addActionIndicator('ðŸ“§ Confirmation email sent!');
            }
        }
    }
    type();
}

function addActionIndicator(text) {
    const indicator = document.createElement('div');
    indicator.className = 'action-indicator';
    indicator.textContent = text;
    indicator.style.cssText = `
        font-size: 0.9rem;
        color: #10b981;
        text-align: center;
        margin: 10px 0;
        padding: 8px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(16, 185, 129, 0.3);
        animation: fadeInUp 0.5s ease-out;
    `;
    chatHistory.appendChild(indicator);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

function setLoadingState(loading) {
    isLoading = loading;
    sendButton.disabled = loading;
    chatInput.disabled = loading;
    
    if (loading) {
        document.body.classList.add('loading');
        if (transferredToAgent) {
            chatInput.placeholder = "Agent is processing...";
        } else {
            chatInput.placeholder = "Thinking...";
        }
    } else {
        document.body.classList.remove('loading');
        updatePlaceholderText();
    }
}

function updatePlaceholderText() {
    if (awaitingSchedulingResponse) {
        chatInput.placeholder = "Type 'yes' to schedule or 'no' to continue...";
    } else if (transferredToAgent) {
        chatInput.placeholder = "Continue with scheduling details...";
    } else {
        chatInput.placeholder = "Ask about AI solutions, automation, or document processing...";
    }
}

async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message || isLoading) return;

    hideError();
    
    // Add user message first
    addUserMessage(message);
    
    // Clear input and set loading
    chatInput.value = '';
    setLoadingState(true);
    showTypingIndicator();
    
    try {
        const payload = {
            message: message,
            conversation_id: conversationId,
            awaiting_scheduling_response: awaitingSchedulingResponse
        };
        
        console.log('Sending payload:', payload);
        
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log('Received response:', data);
        
        hideTypingIndicator();
        setLoadingState(false);
        
        if (data.response) {
            const actionType = data.action_type || 'general';
            const isSuccess = data.calendar_status === 'booked' || data.email_sent === true;
            
            addAIMessage(data.response, actionType, isSuccess);
            
            // Update conversation state
            awaitingSchedulingResponse = data.awaiting_scheduling_response || false;
            transferredToAgent = data.transferred_to_agent || transferredToAgent;
            
            // Update UI based on new state
            setTimeout(() => {
                updatePlaceholderText();
            }, 1000);
            
            // Show transfer notification
            if (data.transferred_to_agent && !transferredToAgent) {
                setTimeout(() => {
                    addActionIndicator('ðŸ”„ You\'re now connected to our scheduling specialist!');
                }, 2000);
            }
            
        } else if (data.error) {
            addAIMessage('I apologize, but I encountered an issue. Please try again or contact support.');
            showError(data.error);
        }
        
    } catch (error) {
        console.error('Chat error:', error);
        hideTypingIndicator();
        setLoadingState(false);
        
        if (error.message.includes('500')) {
            showError('Server error. Please try again.');
            addAIMessage('I\'m experiencing technical difficulties. Please try again in a moment.');
        } else if (error.message.includes('timeout') || error.message.includes('fetch')) {
            showError('Connection timeout. Please check your internet and try again.');
            addAIMessage('Connection issue detected. Please check your internet connection and try again.');
        } else {
            showError('Something went wrong. Please try again.');
            addAIMessage('I apologize for the technical issue. Please try your request again.');
        }
    }
}

// Event listeners
sendButton.addEventListener('click', sendMessage);

chatInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !isLoading) {
        sendMessage();
    }
});

// Enhanced CSS for new message types
const additionalStyles = `
    .scheduling-message {
        background: rgba(79, 143, 240, 0.15);
        border: 1px solid rgba(79, 143, 240, 0.4);
    }
    
    .warning-message {
        background: rgba(251, 191, 36, 0.15);
        border: 1px solid rgba(251, 191, 36, 0.4);
        color: #fbbf24;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
`;

// Add styles to document
const styleSheet = document.createElement('style');
styleSheet.textContent = additionalStyles;
document.head.appendChild(styleSheet);

// Health check and initialization
window.addEventListener('load', function() {
    // Check system health
    fetch('/health')
        .then(response => response.json())
        .then(data => {
            console.log('System health:', data);
            if (!data.services.n8n_ai_agent) {
                console.warn('N8N AI agent appears to be offline - scheduling may be limited');
            }
            if (!data.services.ollama) {
                console.warn('Local AI appears to be offline');
                showError('AI service temporarily unavailable. Some features may be limited.');
            }
        })
        .catch(error => {
            console.warn('Health check failed:', error);
        });
    
    // Focus input
    setTimeout(() => {
        chatInput.focus();
    }, 100);
    
    // Initialize conversation
    conversationId = generateConversationId();
    console.log('Initialized with conversation ID:', conversationId);
    
    // Set initial placeholder
    updatePlaceholderText();
});
    </script>
</body>
